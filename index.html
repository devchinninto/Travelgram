<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travelgram</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <header>
    <nav class="container flex">
      <div class="logo">
        <img src="./assets/Logo.svg" alt="Logo do Travelgram">
      </div>

      <div class="menu flex align-center gap-1">
        <span>
          <img src="./assets/icons/MagnifyingGlass.svg" alt="">
        </span>
        <a href="#" class="desktop-only">Explorar</a>
        <a href="#" class="desktop-only">Minhas viagens</a>
        <img src="./assets/pfp-outdoor.png" alt="" class="profile-icon">
      </div>
    </nav>
  </header>

  <section class="main container">
    <div class="about">
      <img src="./assets/pfp-outdoor.png" alt="">
      <div class="bio">
        <h1>Marcelle Alves</h1>
        <p>Amante de viagens, cultura e gastronomia. 🌍✈️<br>
          Buscando sempre o próximo destino. De João Pessoa para o mundo, compartilhando momentos, novas amizades e paisagens incríveis.</p>
        </div>
      </div>
    <div class="info flex">
      <ul role="list">
        <li class="flex align-center">
          <img src="./assets/icons/MapPin.svg" alt="Ícone de lugar">
          <span>João Pessoa, Brazil</span>
        </li>
        <li class="flex align-center">
          <img src="./assets/icons/MapPin.svg" alt="Ícone de lugar">
          <span>3 países</span>
        </li>
        <li class="flex align-center">
          <img src="./assets/icons/MapPin.svg" alt="Ícone de lugar">
          <span>João Pessoa, Brazil</span>
        </li>
      </ul>
    </div>
  </section>
</body>
</html>
